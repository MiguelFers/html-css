<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRINCANDO COM TUDO QUE FOI VISTO</title>

    <style>
        mark{
            background-color: chartreuse;}
            img{background-color: aqua;}
                
    </style>
</head>
<body>
    <h1>Mechendo com imagens, marcaçoes e hierarquias.</h1>
    <h2><mark>Adcionando imagens</mark></h2>
    <p>Para se adcionar uma imagem <mark>atravaes de um link</mark>, basta usar a tag IMG adcionar a imagem que deseja e detalhar o que e a imagem. <img src="https://media.tenor.com/ejtbHPd-7FwAAAAi/goku-dance.gif" alt="goku dançando"> </p>

    <p>Ou pode se adcionar uma imagem presente <mark>na pasta</mark> <img src="imagem/goku-dance (1).gif" alt="goku se acabando de dançar"></p>


</body>

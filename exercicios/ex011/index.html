<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
     <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">


     </picture>

     <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio autoplay preload="metadata" controls  >
        <source src="midia/oh-fire.mp3" type="audio/mpeg">
        <source src="midia/oh-fire.ogg" type="audio/ogg">
        <source src="midia/oh-fire.wav" type="audio/wav">
        <p>Infelizmente se navegador nao consegue reproduzir audio. <a href="midia/oh-fire.mp3"> Clique aqui para baixaar o arquivo MP3</a> <p>
    </audio>




</body>
</html>
